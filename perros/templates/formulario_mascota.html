<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/static/css/formulario.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    
</head>
<body>
    <div class="body_form">
        <form action="" class="formulario" method="POST" enctype ="multipart/form-data">{% csrf_token %}
        <div class="titulo">
            <h1>Tus Datos</h1>
        </div>
            nombre  {{form.nombre}}
            tipo {{form.tipo}}
            raza {{form.raza}}
            edad {{form.edad}}
            sexo {{form.sexo}}
            alergia {{form.alergia}}

            <div class="row">
                <button type="submit" >Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
